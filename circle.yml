machine:
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 20
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 10
  timezone: America/Kentucky/Louisville

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.1.2/stack-1.1.2-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar -xvzf /tmp/stack.tar.gz -C /tmp
    - chmod +x /tmp/stack-1.1.2-linux-x86_64/stack
    - sudo mv /tmp/stack-1.1.2-linux-x86_64/stack /usr/bin/stack
  override:
    - stack setup
    - stack build
  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - cd _site/ && git pull
    - stack exec blog build

test:
  override:
    - stack test

deployment:
  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin hakyll
